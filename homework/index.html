<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"/>
    <!-- CSS -->
</head>
<body>
      <div id="formDiv">
        <h1>F1 Racer</h1>

        <form action="/action" id="form" method="post">
            <div class="entryPoints">
                <div class="formGroup">
                    <label for="">Season</label>
                    <input type="text" id="seasonId" name="season" class="form-control mb-3 mt-3">
                </div>
                <div class="formGroup">
                    <label for="">Round</label>
                    <input type="text" id="roundId" name="round" class="form-control mb-3 mt-3">
                </div>
            </div>
            <div class="buttonDiv">
                <button type="submit">Get Standings</button>
            </div>
        </form>

        <table id="resultsTable" class="form-control mb-3 mt-3">
            <thead>
                <tr>
                    <td>Position</td>
                    <td>Racer Name</td>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Nationality</td>
                    <td>Sponsor</td>
                    <td>Points</td>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>


        <template id="Template">
            <tr>
                <td id="positionId"></td>
                <td id="nameId"></td>
                <td id="givenNameId"></td>
                <td id="familyNameId"></td>
                <td id="nationalityId"></td>
                <td id="sponsorId"></td>
                <td id="pointsId"></td>
            </tr>
        </template>

    </div>
 
<script src="./main.js"></script>
</body>
</html>
